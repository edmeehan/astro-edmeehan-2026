TeamGrid:
  snippet: "<TeamGrid [[team_grid_args]] />"
  params:
    team_grid_args:
      parser: key_values
      options:
        models:
          - editor_key: eyebrow
          - editor_key: heading
          - editor_key: subtext
          - editor_key: teamMembers
          - editor_key: colorScheme
          - editor_key: backgroundColor
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/page-sections/people/team-grid/team-grid.cloudcannon.inputs.yml

