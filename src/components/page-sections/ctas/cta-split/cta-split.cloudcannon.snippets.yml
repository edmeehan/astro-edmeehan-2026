CtaSplit:
  snippet: "<CtaSplit [[cta_split_args]] />"
  params:
    cta_split_args:
      parser: key_values
      options:
        models:
          - editor_key: heading
          - editor_key: subtext
          - editor_key: imageSource
          - editor_key: imageAlt
          - editor_key: buttonSections
          - editor_key: reverse
          - editor_key: colorScheme
          - editor_key: backgroundColor
          - editor_key: rounded
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/page-sections/ctas/cta-split/cta-split.cloudcannon.inputs.yml

