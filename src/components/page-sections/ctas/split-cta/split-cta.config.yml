label: Split CTA
icon: hero
description: "Side-by-side CTA with copy on one side and stacked buttons on the other."
structures:
  - pageSections
value:
  _component: page-sections/ctas/split-cta
  heading: ""
  subtext: ""
  imageSource: ""
  imageAlt: ""
  buttonSections: []
  reverse: false
  colorScheme:
  backgroundColor: base
preview:
  text:
    - key: heading
    - Split CTA
  subtext:
    - key: subtext
    - Add supporting text
picker_preview:
  text: Split CTA
  subtext: Split layout CTA with button stack.
  icon: hero
_inputs:
  heading:
    type: text
    comment: Headline for the CTA.
  subtext:
    type: textarea
    comment: Supporting copy beneath the headline.
  imageSource:
    type: image
    comment: Image displayed alongside the CTA content.
    options:
      paths:
        uploads: src/assets/images
        static: ""
  imageAlt:
    type: text
    comment: Alt text describing the CTA image.
  buttonSections:
    comment: Buttons for calls-to-action.
    options:
      structures: _structures.buttonSections
  reverse:
    type: switch
    comment: Reverse the order so buttons appear before the copy.
  colorScheme:
    type: select
    comment: Color scheme theme for the CTA.
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: Background color for the CTA.
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
