FeatureSplit:
  snippet: "<FeatureSplit [[feature_split_args]] />"
  params:
    feature_split_args:
      parser: key_values
      options:
        models:
          - editor_key: eyebrow
          - editor_key: heading
          - editor_key: subtext
          - editor_key: buttonSections
          - editor_key: imageSource
          - editor_key: imageAlt
          - editor_key: imageAspectRatio
          - editor_key: imageRounded
          - editor_key: reverse
          - editor_key: colorScheme
          - editor_key: backgroundColor
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/page-sections/features/feature-split/feature-split.cloudcannon.inputs.yml

