Image:
  snippet: "<Image [[image_args]] />"
  params:
    image_args:
      parser: key_values
      options:
        models:
          - editor_key: source
          - editor_key: alt
          - editor_key: rounded
          - editor_key: aspectRatio
          - editor_key: positionVertical
          - editor_key: positionHorizontal
          - editor_key: background
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/image/image.cloudcannon.inputs.yml

