Heading:
  snippet: "<Heading [[heading_args]] />"
  params:
    heading_args:
      parser: key_values
      options:
        models:
          - editor_key: text
          - editor_key: level
          - editor_key: size
          - editor_key: alignX
          - editor_key: iconName
          - editor_key: iconPosition
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/heading/heading.cloudcannon.inputs.yml

