Spacer:
  snippet: "<Spacer [[spacer_args]] />"
  params:
    spacer_args:
      parser: key_values
      options:
        models:
          - editor_key: size
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/spacer/spacer.cloudcannon.inputs.yml

