Counter:
  snippet: "<Counter [[counter_args]] />"
  params:
    counter_args:
      parser: key_values
      options:
        models:
          - editor_key: number
          - editor_key: prefix
          - editor_key: suffix
          - editor_key: alignX
          - editor_key: size
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/counter/counter.cloudcannon.inputs.yml
