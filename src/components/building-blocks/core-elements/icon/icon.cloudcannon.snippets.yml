Icon:
  snippet: "<Icon [[icon_args]] />"
  params:
    icon_args:
      parser: key_values
      options:
        models:
          - editor_key: name
          - editor_key: size
          - editor_key: color
          - editor_key: background
          - editor_key: inline
          - editor_key: alignX
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/icon/icon.cloudcannon.inputs.yml

