Embed:
  snippet: "<Embed [[embed_args]] />"
  params:
    embed_args:
      parser: key_values
      options:
        models:
          - editor_key: source
          - editor_key: aspectRatio
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/embed/embed.cloudcannon.inputs.yml

