Video:
  snippet: "<Video [[video_args]] />"
  params:
    video_args:
      parser: key_values
      options:
        models:
          - editor_key: type
          - editor_key: title
          - editor_key: id
          - editor_key: source
          - editor_key: thumbnail
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/video/video.cloudcannon.inputs.yml

