spec:
  label: Button Group
  description: A container for grouping multiple buttons with consistent spacing and alignment
  icon: "layout"
  category: "Layout"
  tags: ["layout", "buttons", "group"]
  fields:
    direction:
      type: "select"
      label: "Direction"
      description: "Direction of button layout"
      options:
        - label: "Row"
          value: "row"
        - label: "Column"
          value: "column"
      default: "row"
    align:
      type: "select"
      label: "Alignment"
      description: "Alignment of buttons within the group"
      options:
        - label: "Start"
          value: "start"
        - label: "Center"
          value: "center"
        - label: "End"
          value: "end"
      default: "start"
    gap:
      type: "select"
      label: "Gap"
      description: "Gap between buttons"
      options:
        - label: "None"
          value: "none"
        - label: "Extra Small"
          value: "xs"
        - label: "Small"
          value: "sm"
        - label: "Medium"
          value: "md"
        - label: "Large"
          value: "lg"
        - label: "Extra Large"
          value: "xl"
        - label: "2X Large"
          value: "2xl"
      default: "xs"
    margin:
      type: "object"
      label: "Margin"
      description: "Margin settings for the button group"
      fields:
        top:
          type: "select"
          label: "Top Margin"
          description: "Top margin of the button group"
          options:
            - label: "None"
              value: "none"
            - label: "Extra Small"
              value: "xs"
            - label: "Small"
              value: "sm"
            - label: "Medium"
              value: "md"
            - label: "Large"
              value: "lg"
            - label: "Extra Large"
              value: "xl"
            - label: "2X Large"
              value: "2xl"
        bottom:
          type: "select"
          label: "Bottom Margin"
          description: "Bottom margin of the button group"
          options:
            - label: "None"
              value: "none"
            - label: "Extra Small"
              value: "xs"
            - label: "Small"
              value: "sm"
            - label: "Medium"
              value: "md"
            - label: "Large"
              value: "lg"
            - label: "Extra Large"
              value: "xl"
            - label: "2X Large"
              value: "2xl"
    # Note: HTML attributes like id, class, style, etc. are automatically available
    # through the HTMLAttributes type and don't need to be explicitly defined here
  blocks:
    button_blocks:
      type: "blocks"
      label: "Buttons"
      description: "Add buttons to the group"
      accept_types: ["elements/button"]
